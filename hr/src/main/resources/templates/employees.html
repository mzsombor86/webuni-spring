<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>HR application</title>
</head>
<body>

	<h1>List of employees:</h1>

	<table border>
	<thead>
	<tr>
		<th>Id
		<th>Name
		<th>Title
		<th>Salary
		<th>Entry date
	<tbody>
		<tr th:each="employee : ${employees}">
			<td th:text="${employee.id}">Id
			<td th:text="${employee.name}">Name
			<td th:text="${employee.title}">Title
			<td th:text="${employee.salary}">Salary
			<td th:text="${employee.entryDate}">EntryDate
	</table>
	<br><br>
	
	<form th:action="@{/employees}" method="post" th:object="${newEmployee}">
		Id: <input th:field="*{id}" /><br>
		Name: <input th:field="*{name}" /><br>
		Title: <input th:field="*{title}" /><br>
		Salary: <input th:field="*{salary}" /><br>
		Entry date: <input th:field="*{entryDate}" /><br>
		<input type="submit" value="Add" />
	</form>

</body>
</html>
